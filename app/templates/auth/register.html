{% extends "base.html" %}

{% block title %}Inscription - Talento{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4">
    <div class="card">
        <h2 class="text-3xl font-bold text-center mb-6">Créer mon profil de talent</h2>
        
        <form method="POST" action="{{ url_for('auth.register') }}" enctype="multipart/form-data" id="registerForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-gray-700 font-semibold mb-2">Prénom *</label>
                    <input type="text" id="first_name" name="first_name" required class="input-field">
                </div>
                
                <div>
                    <label for="last_name" class="block text-gray-700 font-semibold mb-2">Nom *</label>
                    <input type="text" id="last_name" name="last_name" required class="input-field">
                </div>
                
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email *</label>
                    <input type="email" id="email" name="email" required class="input-field">
                </div>
                
                <div>
                    <label for="date_of_birth" class="block text-gray-700 font-semibold mb-2">Date de naissance</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" class="input-field">
                </div>
                
                <div>
                    <label for="gender" class="block text-gray-700 font-semibold mb-2">Genre *</label>
                    <select id="gender" name="gender" required class="input-field">
                        <option value="">Sélectionner...</option>
                        <option value="M">Homme</option>
                        <option value="F">Femme</option>
                        <option value="N">Non précisé</option>
                    </select>
                </div>
                
                <div>
                    <label for="phone" class="block text-gray-700 font-semibold mb-2">Téléphone *</label>
                    <input type="tel" id="phone" name="phone" placeholder="+212..." required class="input-field">
                </div>
                
                <div>
                    <label for="whatsapp" class="block text-gray-700 font-semibold mb-2">WhatsApp *</label>
                    <input type="tel" id="whatsapp" name="whatsapp" placeholder="+212..." required class="input-field">
                </div>
                
                <div>
                    <label for="country_id" class="block text-gray-700 font-semibold mb-2">Pays d'origine *</label>
                    <select id="country_id" name="country_id" required class="input-field">
                        <option value="">Sélectionner...</option>
                    </select>
                </div>
                
                <div>
                    <label for="city_id" class="block text-gray-700 font-semibold mb-2">Ville au Maroc *</label>
                    <select id="city_id" name="city_id" required class="input-field">
                        <option value="">Sélectionner...</option>
                    </select>
                </div>
                
                <div>
                    <label for="address" class="block text-gray-700 font-semibold mb-2">Adresse</label>
                    <input type="text" id="address" name="address" class="input-field">
                </div>
            </div>
            
            <div class="mt-4">
                <label class="block text-gray-700 font-semibold mb-2">Talents * (sélection multiple)</label>
                <div id="talentsList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 max-h-96 overflow-y-auto border border-gray-300 rounded-lg p-4">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div>
                    <label for="photo" class="block text-gray-700 font-semibold mb-2">Photo de profil (max 5 MB)</label>
                    <input type="file" id="photo" name="photo" accept="image/*" class="input-field">
                </div>
                
                <div>
                    <label for="cv" class="block text-gray-700 font-semibold mb-2">CV (max 10 MB)</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" class="input-field">
                </div>
            </div>
            
            <div class="mt-4">
                <label for="portfolio_url" class="block text-gray-700 font-semibold mb-2">Portfolio (URL)</label>
                <input type="url" id="portfolio_url" name="portfolio_url" placeholder="https://" class="input-field">
            </div>
            
            <div class="mt-4">
                <h3 class="text-lg font-semibold mb-2">Réseaux sociaux (optionnel)</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="url" name="linkedin" placeholder="LinkedIn URL" class="input-field">
                    <input type="url" name="instagram" placeholder="Instagram URL" class="input-field">
                    <input type="url" name="twitter" placeholder="Twitter/X URL" class="input-field">
                    <input type="url" name="facebook" placeholder="Facebook URL" class="input-field">
                    <input type="url" name="github" placeholder="GitHub URL" class="input-field">
                    <input type="url" name="behance" placeholder="Behance URL" class="input-field">
                </div>
            </div>
            
            <div class="mt-6">
                <button type="submit" class="w-full btn-primary">
                    Créer mon profil
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/countries')
        .then(res => res.json())
        .then(countries => {
            const select = document.getElementById('country_id');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.id;
                option.textContent = country.name;
                select.appendChild(option);
            });
        });
    
    fetch('/api/cities')
        .then(res => res.json())
        .then(cities => {
            const select = document.getElementById('city_id');
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city.id;
                option.textContent = city.name;
                select.appendChild(option);
            });
        });
    
    fetch('/api/talents')
        .then(res => res.json())
        .then(talents => {
            const container = document.getElementById('talentsList');
            talents.forEach(talent => {
                const div = document.createElement('div');
                div.className = 'flex items-center';
                div.innerHTML = `
                    <input type="checkbox" name="talents" value="${talent.id}" id="talent_${talent.id}" class="mr-2">
                    <label for="talent_${talent.id}" class="cursor-pointer">${talent.emoji} ${talent.name}</label>
                `;
                container.appendChild(div);
            });
        });
});
</script>
{% endblock %}
