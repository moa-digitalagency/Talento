{% extends "base.html" %}
{% block title %}Templates Email - Paramètres{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-5xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">✉️ Templates Email</h1>
                <p class="text-gray-600 mt-2">Configurer les modèles d'emails</p>
            </div>
            <a href="{{ url_for('admin.settings') }}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">← Retour</a>
        </div>
        <div class="bg-white rounded-lg shadow p-6 border-2 border-dashed border-indigo-400">

            <p class="text-gray-600">Configuration des modèles d'emails automatiques.</p>
        </div>
    </div>
